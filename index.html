<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440px, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

<div class="main">
<div class="top-container"></div>

<div class="ordersummary">
  <h1>Order Summary</h1>
  <h2 class="text">You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!</h2>

  <div class="ordersummary-promotion">
      <img class="icon" src="images/icon-music.svg" alt="">
      <div class="ordersummary-info">
          <h2 class="ordersummary-plan">Annual Plan</h2>
          <p>$59.99/year</p>
      </div>
      <div class="ordersummary-change">
          <a class="change" href="#">Change</a>
      </div>
  <button class="ordersummary-proceed">Proceed to Payment</button>
  <a class="cancel" href="#">Cancel Order</a> 
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Isabela Vieira</a>.
  </div>
</div>
</body>
</html>
